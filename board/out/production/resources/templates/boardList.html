<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>

<style>

    .layout {
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

</style>
<body>

<img src="https://www.dankook.ac.kr/html_repositories/images/www/kor_content/est_ui_int01.jpg" width="300px" height="100px">
<hr>

<div style="text-align:center">
<th>학과</th>
<th>정보/구인</th>
<th>질문/이슈</th>
<th>자유</th>
<th>깃허브</th>
</div>
<hr>
<center>자유게시판</center>
    <div class="layout"></div>

        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <th th:text="${board.id}">1</th>
                    <th>
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
                    </th>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
